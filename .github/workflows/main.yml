# .github/workflows/build.yml
name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: dotnet --info
        shell: pwsh
        run: dotnet --info

      - name: Restore
        shell: pwsh
        run: dotnet restore ./StyleWatcherWin.csproj

      - name: Publish win-x64 (single-file, self-contained)
        shell: pwsh
        run: >
          dotnet publish
          ./StyleWatcherWin.csproj
          -c Release -r win-x64
          -p:PublishSingleFile=true
          -p:SelfContained=true
          -p:TrimMode=partial
          -p:InvariantGlobalization=true
          -o "$env:GITHUB_WORKSPACE\publish"

      - name: List publish dir (debug)
        shell: pwsh
        run: Get-ChildItem -Path "$env:GITHUB_WORKSPACE\publish" -Recurse -File | Select-Object FullName, Length

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleWatcher-win-x64
          path: ${{ github.workspace }}\publish\*.exe
          if-no-files-found: error
